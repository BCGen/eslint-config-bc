# eslint-plugin-vue
# https://github.com/benmosher/eslint-plugin-import

# demo
# https://mysticatea.github.io/vue-eslint-demo/
extends: plugin:vue/recommended

rules:
  vue/html-indent: error
  vue/require-prop-types: 0
  vue/script-indent:
    - error
    - 2
    - switchCase: 1

overrides:
  - files: '*.vue'
    rules:
      indent: off
